            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 555-5555">
            
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address">
            
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            

            <label for="state">State</label>

            </select>

            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" class="zipcode">
            
        </fieldset>
        <hr>
        <fieldset class="newsletter">
            <h3>Newsletter</h3>
            <p>Select the newsletters you would like to receive</p>

            <input type="checkbox" id="html-news" name="html-news">
            <label for="html-news">HTML News</label>

            <input type="checkbox" id="css-news" name="css-news">
            <label for="css-news">CSS News</label>

            <input type="checkbox" id="javascript-news" name="javascript-news">
            <label for="javascript-news">Javascript News</label>

            <p>Newsletter format</p>
            <input type="radio" id="html-format" name="format">
            <label for="html-format">HTML</label>
            <input type="radio" id="plain-text" name="format">
            <label for="plain-text">Plain Text</label>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="other"></textarea>
        </fieldset>
        <button class="signup">Sign Up</button>
    </form>
