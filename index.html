<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <div class="div-lines">
    <hr class="thick-line">
    <hr>
    </div>
    <form>
        <fieldset class="contact">
            <legend><h3>Contact Information</h3></legend>
            
            <div class="container">
            <label for="full-name" class="contact-label">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Required" required>
            </div>
            
            <div class="container">
            <label for="email" class="contact-label">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Required" required>
            </div>
            
            <div class="container">
            <label for="phone" class="contact-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 555-5555">
            </div>
            
            <div class="container">
            <label for="address" class="contact-label">Street Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            
            <div class="container">
            <label for="city" class="contact-label">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
            </div>
            
            <div class="container">
            <label for="state" class="contact-label state-label">State</label>
            <select name="state" id="state">
            <option value="" selected disabled hidden>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select>
            </div>

            <div class="container zip-div">
            <label for="zipcode" class="contact-label  zipcode-label">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" class="zipcode" placeholder="12345">
            </div>
            
        </fieldset>
        <hr class="newsletter-hr">
        <fieldset class="newsletter">
            <legend><h3>Newsletter</h3></legend>
            <p>Select the newsletters you would like to receive</p>

            
            <label for="html-news"><input type="checkbox" id="html-news" name="html-news">HTML News</label>

            
            <label for="css-news"><input type="checkbox" id="css-news" name="css-news">CSS News</label>

            
            <label for="javascript-news"><input type="checkbox" id="javascript-news" name="javascript-news">Javascript News</label>

            <p>Newsletter format</p>

            <label for="html-format"><input type="radio" id="html-format" name="format">HTML</label>

            <label for="plain-text"><input type="radio" id="plain-text" name="format">Plain text</label>

            <div class="textbox">
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="other" placeholder="Tell us your thoughts"></textarea>
            </div>
            <button class="signup">Sign Up</button>
        </fieldset>
    </form>
    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>
</body>
</html>
